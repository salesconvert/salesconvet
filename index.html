<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        nav a {
            color: #4CAF50;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        
        nav a:hover {
            background-color: #4CAF50;
            color: white;
        }
        
        main {
            padding: 20px;
            text-align: center;
        }
        
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Smile Website</h1>
    </header>
    
    <nav>
        <a href="/">Home</a>
        <a href="/contact">Contact</a>
    </nav>
    
    <main>
        <h2>This is the Home Page</h2>
        <p>Here you can find information about our website and services.</p>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image" style="width: 150px; height: 150px;">
    </main>
    
    <footer>
        <p>&copy; 2023 Smile Website. All rights reserved.</p>
    </footer>
</body>
</html>
