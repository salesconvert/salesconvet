<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        nav a {
            color: #4CAF50;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        
        nav a:hover {
            background-color: #4CAF50;
            color: white;
        }
        
        main {
            padding: 20px;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        form input, form textarea {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <nav>
        <a href="/">Home</a>
        <a href="/contact">Contact</a>
    </nav>
    
    <main>
        <h2>Get in Touch</h2>
        <p>Fill out the form below to send us a message.</p>
        
        <form method="POST">
            <input type="text" placeholder="Name" name="name" required>
            <input type="email" placeholder="Email" name="email" required>
            <textarea placeholder="Message" name="message" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 Smile Website. All rights reserved.</p>
    </footer>
</body>
</html>
